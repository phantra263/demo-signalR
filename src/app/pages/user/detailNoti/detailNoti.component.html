<div class="detail-noti" style="min-height: calc(100vh - 120px);">
  <div class="header">
    <div class="user">
      <img [src]="'https://picsum.photos/200/300'" alt="">
      <h2>{{detailNoti.firstName}} {{ detailNoti.lastName }}</h2>
    </div>
    <time>{{detailNoti.createAt}}</time>
  </div>
  <div class="body">
    <p>{{detailNoti.content}}</p>
  </div>
</div>
